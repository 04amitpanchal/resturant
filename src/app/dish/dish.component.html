<div class="row">
  <div class="col-md-8">
      <div class="row">
          <div class="col-sm-6 col-md-4" *ngFor="let item of arr">
            <a (click)="onAdd(item)">
            <div class="thumbnail">
             <img src="http://localhost:3000/images/dish/{{item.d_img}}"  style="height:300px;width: 300px;"alt="">
              <div class="caption">
                <h3>{{item.d_name}}</h3>
                <p style="font-size: 40px">{{"&#x20B9;"+item.d_price}}</p>
                <!-- <p><a  class="btn btn-primary" role="button">Button</a> <a  class="btn btn-default" role="button">Button</a></p> -->
              </div>
            </div>
          </a>
          </div>
        </div>
  </div>
  <div class="col-md-4" style="background-color: #e91e63;height: 800px;">
    <table class="table">
      <thead style="font-size: 15px;" >
      <th>
        Dish
      </th>
      <th>
        Qty
      </th>
      <th>
        &#x20b9;Amount
      </th>
    </thead>
    <tr *ngFor="let item of dishadd,let i=index ">
      <td>{{item.d_name}}</td>
      <td>
        <select [(ngModel)]="qty[i]" (change)="onchange(item,i)">
          <option *ngFor="let item of Qtydrop">{{item}}</option>
        </select>
      </td>
      <td [(ngModel)]="Price[i]">
        {{tamt}}
      </td>
    </tr>
